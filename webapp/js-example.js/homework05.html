<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听按钮数量</title>
</head>
<body>
    <div>
        <input type="checkbox" >
        <input type="checkbox" >
        <input type="checkbox" >
        <input type="checkbox" >
    </div>
    <script src="../jQuery.js/jQuery.js"></script>
    <script>
      const num =2
      $("input").css("width",50).css("height",50)
      const checkbox = $("input")
      checkbox.click(function(){
        let checked = checkbox.filter(":checked")
        let unchecked = checkbox.not(":checked")
        valid = checked.length >=num
        unchecked.prop("disabled",valid)
      })
    </script>
</body>
</html>
