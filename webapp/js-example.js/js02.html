<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出</title>
</head>
<body>
   
    <!--  shift+alt+a 多行注释-->
    <script>
        // alert和 prompt会忽略执行顺序优先执行
        alert('该为输出输入学习')
        document.write('输出')
        document.write('<h1> 数据</h1>')
        // 控制台打印输出 程序员自己看
        console.log('控制台')
    //    输入
        prompt('请输入您的姓名')
   </script>
</body>
</html>
